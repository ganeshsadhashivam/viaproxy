    <!-- Tree trunk -->
    <rect x="-5" y="10" width="10" height="30" fill="green" />

    <!-- Tree foliage -->
    <circle cx="0" cy="-20" r="20" fill="green" />
    <circle cx="-15" cy="-10" r="15" fill="green" />
    <circle cx="15" cy="-10" r="15" fill="green" />
  </g>

  <!-- Brand Name -->
  <text x="140" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="black">
    ViaProxy
  </text>

  <!-- Tagline -->
  <text x="140" y="90" font-family="Arial, sans-serif" font-size="16" fill="green">
    Eco Solidarity Scholarship
  </text>
</svg>
